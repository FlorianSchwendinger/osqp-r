language: r
r:
  - release
  - oldrel
  - 3.5.0

cache: packages

os:
  - linux

sudo: required

#fussy building for CRAN compatibility
warnings_are_errors: true
r_check_args: --as-cran

R_binary_packages:
  - Rcpp
  - methods
  - Matrix
  - R6

  # dump the R install check log
after_script:  cat ${RCHECK_DIR}/00install.out

matrix:
  include:
    - os: osx
      r: release
      disable_homebrew: true
    - os: osx
      r: release
      disable_homebrew: false
    - os: osx
      r: oldrel
      disable_homebrew: true
    - os: osx
      r: oldrel
      disable_homebrew: false
    - os: osx
      r: 3.5.0
      disable_homebrew:	true
    - os: osx
      r: 3.5.0
      disable_homebrew: false
